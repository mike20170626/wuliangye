<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Demo0417</title> 

<script type="text/javascript">
	var cars=new Array("benz","audi","lexus");
	var mobile=["huawei","xiaomi","oppo","vivo","lenovo"];
	var arr1=new Array();
	var arr2=[];

	//循环输出所有的车的名称；
	for (var i = 0; i <cars.length; i++) {
	      console.log("第"+eval(i+1)+"车的名称是："+cars[i]);
	}
	//循环输出所有手机的名称；
	for (var i = 0; i <mobile.length; i++) {
	      console.log("第"+eval(i+1)+"手机是："+mobile[i]);
	}

	//输出数组Arr1 和 Arr2,都是空数组，因为没有指定大小，所以数组的长度都是0
	console.log("arr1:"+arr1.length);
	console.log("arr2:"+arr2.length);

</script>

</head>

 
<body>	  


<p id="div1">这是一个测试标签；</p> 
<p id="div2"></p> 

</body>
